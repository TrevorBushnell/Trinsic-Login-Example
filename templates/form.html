<h1>Create a New Account</h1>

<form method="post">
    <label for="name">Name:</label>
    <input type="text" id="firstname" name="name" placeholder="name">
    <label for="email">Email:</label>
    <input type="text" id="lastname" name="email" placeholder="email">
    <button type="submit">Sign Up</button>
</form>

<h1>Already Have an Account? Login!</h1>
<a href="login"><button class=grey style="height:75px;width:150px" >LOGIN</button></a>
